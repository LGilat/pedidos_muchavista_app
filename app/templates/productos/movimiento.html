{% extends "base.html" %}

{% block title %}
    Productos - Movimientos
{% endblock title %}
{% block content %}

<div class="container mt-4">
    <h3>Registrar movimiento para <strong>{{ producto.nombre }}</strong></h3>

    <form method="post" class="mt-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label class="form-label">Tipo de movimiento</label>
            <select name="tipo" class="form-select" required>
                <option value="salida">Salida</option>
                <option value="entrada">Entrada</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" step="0.1" min="0.1" class="form-control" required>
        </div>

        <button class="btn btn-success">Guardar movimiento</button>
        <a href="{{ url_for('productos.lista_productos') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>

{% endblock content %}
