<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Inventario Cocina{% endblock %}</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }

        .top-bar {
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Chips scroll horizontales en móvil */
        .filtros-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }
        .filtros-scroll a {
            margin-right: 5px;
            display: inline-block;
        }

        /* Botón "Exportar" adaptado */
        @media (max-width: 768px) {
            .export-movil {
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Ajustar buscador en móvil */
        @media (max-width: 768px) {
            .search-movil {
                width: 100%;
                margin-bottom: 12px;
            }
        }

        .flash-msg {
            margin-top: 10px;
        }

        * Limitar nombre en móvil */
        @media (max-width: 768px) {
            .col-nombre {
                max-width: 160px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        /* Estilo del stepper de cantidad */
        .qty-box {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            font-size: 1.1rem;
            line-height: 1;
        }

        .qty-value {
            min-width: 32px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <div class="top-bar">

        <!-- Buscador (en móvil ocupa 100%) -->
        <form class="d-flex search-movil" method="get" action="#">
            <input name="q" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Buscar">
            <button class="btn btn-primary">Buscar</button>
        </form>

        <!-- Filtros (scroll horizontal en móvil) -->
        <div class="filtros-scroll my-2">
            <a href="#" class="btn btn-outline-secondary filter-btn">Todos</a>
            <a href="#" class="btn btn-outline-info filter-btn">Nevera</a>
            <a href="#" class="btn btn-outline-info filter-btn">Congelador 1</a>
            <a href="#" class="btn btn-outline-info filter-btn">Congelador 2</a>
        </div>

        <!-- Exportar -->
        <a href="#" class="btn btn-success export-movil">
            Exportar Excel
        </a>

    </div>

    <!-- Flash messages -->
    <div class="container flash-msg">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputSearch = document.querySelector('.top-bar input[name="q"]');
            const tableBody = document.getElementById('productosTable')?.getElementsByTagName('tbody')[0];

            if (!inputSearch || !tableBody) return;

            inputSearch.addEventListener('input', function () {
                const q = this.value.trim().toLowerCase();

                Array.from(tableBody.rows).forEach(row => {
                    const cellsText = [
                        row.cells[0]?.textContent || '',
                        row.cells[3]?.textContent || '',
                    ].join(' ').toLowerCase();

                    row.style.display = cellsText.includes(q) ? '' : 'none';
                });
            });
        });
    </script>

</body>
</html>
