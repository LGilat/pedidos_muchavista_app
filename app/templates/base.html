<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventario Cocina{% endblock %}</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }
        .top-bar {
            background: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .filter-btn {
            margin-right: 5px;
        }
        .flash-msg {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Top toolbar -->
    <div class="top-bar d-flex align-items-center justify-content-between">

        <!-- Buscador -->
        <form class="d-flex" method="get" action="#">
            <input name="q" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Buscar">
            <button class="btn btn-primary">Buscar</button>
        </form>

        <!-- Filtros -->
        <div>
            <a href="#" class="btn btn-outline-secondary filter-btn">Todos</a>
            <a href="#" class="btn btn-outline-secondary filter-btn">Todos</a>
            <a href="#" class="btn btn-outline-info filter-btn">Nevera</a>
            <a href="#" class="btn btn-outline-info filter-btn">Congelador 1</a>
            <a href="#" class="btn btn-outline-info filter-btn">Congelador 2</a>
            <a href="#" class="btn btn-outline-info filter-btn">Paellas Arriba</a>
        </div>

        <!-- Exportar -->
        <a href="#" class="btn btn-success">
            Exportar Excel
        </a>

    </div>

    <!-- Flash messages -->
    <div class="container flash-msg">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputSearch = document.querySelector('.top-bar input[name="q"]');
            const tableBody = document.getElementById('productosTable')?.getElementsByTagName('tbody')[0];

            if (!inputSearch || !tableBody) return;  // Si no hay buscador o tabla, salir

            inputSearch.addEventListener('input', function() {
                const q = this.value.trim().toLowerCase();

                Array.from(tableBody.rows).forEach(row => {
                    const cellsText = [
                        row.cells[0]?.textContent || '', // nombre
                        
                        row.cells[3]?.textContent || '', // categor√≠a
                        
                    ].join(' ').toLowerCase();

                    row.style.display = (cellsText.indexOf(q) !== -1) ? '' : 'none';
                });
            });
        });
</script>


</body>
</html>
