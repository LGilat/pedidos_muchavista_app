<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AplicaciÃ³n para el control de inventarios de cocina">
    <meta name="author" content="Miguel HernÃ¡ndez">
    <meta name="keywords" content="inventario, cocina, productos, proveedores">

    <title>{% block title %}Inventario Cocina{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <style>
        /* ---------- THEME (light / dark) ---------- */
        :root {
            --c-bg: #f4f4f4;
            --c-text: #222;
            --c-card: #ffffff;
            --c-border: #dddddd;
            --c-primary: #0d6efd;
            --muted: #6c757d;
        }

        [data-theme="dark"] {
            --c-bg: #0f1720;
            --c-text: #e6eef8;
            --c-card: #0b1116;
            --c-border: #22303a;
            --c-primary: #4da3ff;
            --muted: #9aa6b2;
        }

        body {
            background-color: var(--c-bg);
            color: var(--c-text);
        }
        .card {
            background: var(--c-card);
            border-color: var(--c-border);
        }
        .top-bar {
            background: var(--c-card);
            border-bottom: 1px solid var(--c-border);
            padding: 10px;
        }
        .menu-btn {
            border: none;
            background: transparent;
            color: var(--c-text);
            font-size: 1.45rem;
        }
        .badge-cat {
            font-size: 0.75rem;
            padding: 0.35em 0.55em;
            border-radius: 6px;
            background: rgba(0,0,0,0.06);
        }

        /* ---------- layout responsive / filtros ---------- */
        .filtros-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }
        .filtros-scroll a {
            margin-right: 6px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .export-movil {
                width: 100%;
                margin-top: 10px;
            }
            .search-movil {
                width: 100%;
                margin-bottom: 10px;
            }
            /* limitar nombre largo en mÃ³vil */
            .col-nombre {
                max-width: 160px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            /* tabla padding y texto */
            .table td, .table th {
                padding: 0.45rem;
                font-size: 0.95rem;
            }
        }

        /* ---------- qty stepper ---------- */
        .qty-box {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .qty-btn {
            width: 34px;
            height: 34px;
            padding: 0;
            font-size: 1.05rem;
            line-height: 1;
        }

        .qty-value {
            min-width: 36px;
            text-align: center;
            font-weight: 600;
            display: inline-block;
        }

        /* small visual polish */
        .top-bar .form-control {
            min-width: 160px;
        }

    </style>
</head>

<body>

    <!-- TOPBAR -->
    <div class="top-bar d-flex align-items-center gap-2">
        <!-- Drawer button (mobile) -->
        <button class="menu-btn d-md-none" data-bs-toggle="offcanvas" data-bs-target="#menuDrawer" aria-label="MenÃº">â˜°</button>

        <!-- Buscador -->
        <form class="d-flex flex-grow-1 search-movil" onsubmit="return false;">
            <input id="mainSearch" name="q" class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Buscar">
            <button class="btn btn-primary d-none d-md-inline">Buscar</button>
        </form>

        <!-- (Filtros por ubicaciÃ³n ocultos temporalmente) -->

        <!-- Exportar (desktop small, mobile moved to drawer) -->
        <a href="#" class="btn btn-success d-none d-md-inline">Exportar Excel</a>

        <!-- Theme toggle -->
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-2" title="Cambiar tema">ðŸŒ™</button>
    </div>

    <!-- OFFCANVAS DRAWER -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuDrawer" aria-labelledby="menuDrawerLabel">
        <div class="offcanvas-header">
            <h5 id="menuDrawerLabel" class="offcanvas-title">Opciones</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>

        <div class="offcanvas-body">
            <h6 class="text-muted">Buscar</h6>
            <div class="mb-3">
                <input id="drawerSearch" type="search" class="form-control" placeholder="Buscar producto...">
            </div>

            <!-- Bloque de filtros por ubicaciÃ³n oculto temporalmente -->

            <hr>

            <h6 class="text-muted">Acciones</h6>
            <a href="#" class="btn btn-success w-100 mb-2">Exportar Excel</a>

            <hr>

            <h6 class="text-muted">GestiÃ³n</h6>
            <a class="btn btn-outline-primary w-100 mb-2" href="{{ url_for('productos.nuevo_producto') }}">Nuevo producto</a>
        </div>
    </div>

    <!-- FLASH -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category if category in ['success', 'danger', 'warning', 'info'] else 'info' }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- MAIN CONTENT -->
    <div class="container mt-3">
        {% block content %}{% endblock content %}
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPTS: SEARCH, FILTER, THEME, QTY -->
    <script>
    (function(){
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const cur = html.getAttribute('data-theme') || 'light';
            const nxt = cur === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', nxt);
            themeToggle.textContent = nxt === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Filter by location (used by drawer + buttons)
        window.filterByLocation = function(text) {
            const table = document.getElementById('productosTable');
            if (!table) return;
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const ubic = (row.cells[4]?.textContent || '').toLowerCase();
                if (!text) {
                    row.style.display = '';
                } else {
                    row.style.display = ubic.includes(text.toLowerCase()) ? '' : 'none';
                }
            });
        };

        // Search - main top search and drawer search
        document.addEventListener('DOMContentLoaded', () => {
            const mainInput = document.getElementById('mainSearch');
            const drawerInput = document.getElementById('drawerSearch');
            const tableBody = document.getElementById('productosTable')?.getElementsByTagName('tbody')[0];

            function searchFunc(q) {
                if (!tableBody) return;
                const ql = q.trim().toLowerCase();
                Array.from(tableBody.rows).forEach(row => {
                    const text = [
                        row.cells[0]?.textContent || '',
                        row.cells[3]?.textContent || '',
                        row.cells[4]?.textContent || ''
                    ].join(' ').toLowerCase();
                    row.style.display = text.includes(ql) ? '' : 'none';
                });
            }

            if (mainInput) {
                mainInput.addEventListener('input', (e) => searchFunc(e.target.value));
            }
            if (drawerInput) {
                drawerInput.addEventListener('input', (e) => {
                    // Keep drawer search in sync with top search
                    if (mainInput) mainInput.value = e.target.value;
                    searchFunc(e.target.value);
                });
            }

            // QTY stepper buttons: update visible span and hidden input (no server call)
            document.querySelectorAll('.qty-box').forEach(box => {
                const minus = box.querySelector('.qty-minus');
                const plus = box.querySelector('.qty-plus');
                const span = box.querySelector('.qty-value');
                const hidden = box.querySelector('.qty-hidden');

                // guard in case elements missing
                if (!span || !hidden) return;

                minus?.addEventListener('click', () => {
                    let v = parseInt(span.textContent) || 0;
                    v = Math.max(0, v - 1);
                    span.textContent = v;
                    hidden.value = v;
                });

                plus?.addEventListener('click', () => {
                    let v = parseInt(span.textContent) || 0;
                    v = v + 1;
                    span.textContent = v;
                    hidden.value = v;
                });
            });

        });
    })();
    </script>

</body>
</html>
