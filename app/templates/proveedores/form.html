{% extends "base.html" %} {% block title %}Proveedor{% endblock %} {% block
content %}
<div class="container mt-4">
    <h3>{{ "Editar proveedor" if proveedor else "Nuevo proveedor" }}</h3>

    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input
                type="text"
                name="nombre"
                class="form-control"
                required
                value="{{ proveedor.nombre if proveedor else '' }}"
            />
        </div>

        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input
                type="text"
                name="telefono"
                class="form-control"
                value="{{ proveedor.telefono if proveedor else '' }}"
            />
        </div>

        <div class="mb-3">
            <label class="form-label">CIF</label>
            <input
                type="text"
                name="cif"
                class="form-control"
                value="{{ proveedor.cif if proveedor else '' }}"
            />
        </div>

        <div class="mb-3">
            <label class="form-label">Notas</label>
            <textarea name="notas" class="form-control" rows="3">
{{ proveedor.notas if proveedor else '' }}</textarea
            >
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>

        <a
            href="{{ url_for('proveedores.lista_proveedores') }}"
            class="btn btn-secondary"
        >
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
